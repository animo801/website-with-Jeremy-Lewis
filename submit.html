    <body data-spy="scroll" data-target="#navbar-example"> 
        <nav id="navbar-example2" class="navbar navbar-light bg-light sticky-top">
          <a class="navbar-brand" href="/index.html">

        <div class="container justify-content-center">
            <h5>Schedule an appointment by filling out the information below. </h5>
        </div>
        
        
         <form name="submit-to-google-sheet" class="container" novalidate>
             <div class="form-group dateField">
                <label for="datepicker">Date</label>
                <input name="date" type="email" placeholder="Date" id="datepicker" class="form-control date">
                <div class="invalid-feedback">
                    Please provide a valid city.
                </div>
                 <script>
        $('#datepicker').datepicker({
            uiLibrary: 'bootstrap4'
        });
    </script>
             </div>
             <div class="form-group timeField">
                <label for="time">Time</label>
                <select name="time" type="time" placeholder="Time" id="time" class="form-control">
                    <option selected>5:00 PM</option>
                    <option>5:30 PM</option>
                    <option>6:00 PM</option>
                    <option>6:30 PM</option>
                    <option>7:00 PM</option>
                    <option>7:30 PM</option>
                    <option>8:00 PM</option>
                 </select>
             </div>
             
             <div class="form-group emailField">
                <label for="email">Email</label>
                <input name="email" type="email" placeholder="Email" id="email" class="form-control">
             </div>
             
             <div class="form-group nameField">
                <label for="firstName">First name</label>
                <input name="firstName" type="text" placeholder="First Name" id="firstName" class="form-control">
             </div>
             
            <div class="form-group addressField"> 
                <label for="address">Address</label>
                <input name="address" type="text" placeholder="Home Address" id="address" class="form-control">
            </div>      
            <div class="row">
                <div class="col col-6 col-sm-4 col-md-2 cityField">
                    <label for="city">City</label>
                    <input name="city" type="text" placeholder="City" id="city" class="form-control">
                </div>
                
                <div class="col col-6 col-sm-4 col-md-2 zipField"> 
                    <label for="zip">Zip code</label>
                    <input name="zipCode" type="text" placeholder="Zip code" id="zip" class="form-control">
                </div>
            </div>
             <div  class="form-group phoneField">
                <label for="phoneNumber">Phone Number</label>
                <input name="phoneNumber" type="text" placeholder="Phone Number" id="phoneNumber" class="form-control">
            </div>
             
             <div class="">
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </form>
       
        
        <nav class="navbar sticky-bottom navbar-light bg-light">
          <a class="navbar-brand" href="#">Fixed bottom</a>
        </nav>
        

   
<script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>
    
<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbwsEP7aVqorpzCaBOva-49MyvhBJK3Y6v7uGqtT8fDvXfPc8eki/exec'
  const form = document.forms['submit-to-google-sheet']

  form.addEventListener('submit', e => {
    e.preventDefault();
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => console.log('Success!', response))
      .catch(error => console.error('Error!', error.message))
  })
</script>
